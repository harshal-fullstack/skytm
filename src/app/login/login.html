<div *ngIf="isLoginFormVisible">
    <div class="login-box m-auto mt-5">
        <div id="bazzar">
            <span class="paisa">SkyTM</span>
        </div>
        <form #loginForm="ngForm" name="form" (ngSubmit)="loginForm.form.valid && onLoginSubmit()" novalidate id="loginForm">
            <div class="input-group">
                <input type="tel" id="phone" placeholder="phoneNumber" pattern="[0-9]{10}" name="phoneNumber" [(ngModel)]="loginmodel.phoneNumber" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" name="Password" [(ngModel)]="loginmodel.password" required>
            </div>
            <button type="submit" class="btn btn-primary" ><a class="text-decoration-none text-white"> Log In</a></button>
            <button type="button" class="btn btn-primary"  (click)="toggleForm()" ><a class="text-decoration-none text-white">New user? Signup</a></button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            
        </div>
    </div>
</div>


<div *ngIf="!isLoginFormVisible">
  <div class="signup-box mx-auto">
      <div id="bazzar">
        <span class="paisa">SkyTM</span>
      </div>
      <form  #signupForm="ngForm" name="form" (ngSubmit)="signupForm.form.valid && onSignupSubmit()" novalidate id="signupForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" name="Username" [(ngModel)]="signupmodel.username" 
          #Username="ngModel" [ngClass]=" {'is-invalid': signupForm.submitted && Username.invalid}"required>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" name="Email" [(ngModel)]="signupmodel.email"
          #email="ngModel" [ngClass]=" {'is-invalid': signupForm.submitted && email.invalid}" required>
        </div>
        <div class="input-group">
          <input type="tel" id="phone" placeholder="phoneNumber" pattern="[0-9]{10}"name="phoneNumber" [(ngModel)]="signupmodel.phoneNumber" 
          #phone="ngModel" [ngClass]=" {'is-invalid': signupForm.submitted && phone.invalid}"required>
        </div>
        <div>
          <select class="w-100 input-group " name="gender" id="gender" [(ngModel)]="signupmodel.gender" 
          #gender="ngModel" [ngClass]=" {'is-invalid': signupForm.submitted && gender.invalid}"required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          </div>
      
        <div class="input-group"> 
          <input type="password" id="password" placeholder="Password" name="Password" [(ngModel)]="signupmodel.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="login-link">
        <button type="button" class="btn btn-primary" (click)="toggleForm()">Already have Account ? Login here</button>
      </div>
      </form>
      
  </div>
</div>
