<div class="box">
    <div id="Name">
        <span class="txt">Add Money</span>
    </div>
    <div class="input-group">
        <span class="input-group-text">Rs.</span>
        <input type="number" class="form-control" [(ngModel)]="addmoneymodel.amount" aria-label="Amount (to the nearest INR)">
                <span class="input-group-text">.00</span>
    </div>
    <button type="submit" class="btn btn-success"(click)="addMoney()" >Add</button>    
</div>
